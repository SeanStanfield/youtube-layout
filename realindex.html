<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="realstyle.css">
    <title>Youtube</title>
</head>
<body>
    <nav class = "navigation">
        <div class="left">
            <img src="assets/Hamburger-icon.png" width= 18px height="12px" alt="hamburger">
            <img src="assets/youtube-icon.png" width = 100px alt="youtube logo">
        </div>

        <div class="middle">
            <form action="idk" method="get">
                <input class = "search" type="text" name = "Search" value="Search">
                <button><img class = "magIcon" src="assets/microscopeIcon.png" width = 14px alt="mag"></button>
            </form>
        </div>

        <div class = "right">
            <img class = "vid-icon" src="assets/navIcon1.png" height = 20px  alt="icon">
            <img class = "apps-icon" src="assets/navIcon2.png"height = 20px  alt="icon">
            <img class = "more-icon" src="assets/navIcon3.png" height = 20px alt="icon">
            <button>
                <img src = "assets/signInLogo.png" width = 25px>
                <span>sign in</span>
            </button>
        </div>
    </nav>

    <main>
        
        <div class="video-parent">
            <iframe class = "video-content" width="560" height="315" src="https://www.youtube.com/embed/nEoSBL25RO4"
             frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>          
            <div class="description"></div>

        </div>
        

        <div class="sidebar"></div>


    </main>
    
</body>
</html>
